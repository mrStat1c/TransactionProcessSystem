apply plugin: 'java'
apply plugin: 'maven'

group = 'com.tps'
version = '1.0'

description = """"""

sourceCompatibility = 1.8
targetCompatibility = 1.8



repositories {
        
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'mysql', name: 'mysql-connector-java', version:'5.1.6'
    compile group: 'org.jdom', name: 'jdom2', version:'2.0.6'
    compile group: 'org.jooq', name: 'jooq', version:'3.9.5'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version:'2.4.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version:'2.4.1'
    compile group: 'org.apache.velocity', name: 'velocity', version:'1.7'
    compile group: 'javax.sql', name: 'rowset', version:'1.0.1'
}
